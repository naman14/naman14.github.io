<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                
                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.url }}/">{{ site.title }}</a></h1>
                    <p class="site-description">{{ site.tagline }}</p>
                </div>
                
                <nav>
                    <a href="{{ site.url }}/">Blog</a>
                    <a href="{{ site.url }}/archive">Archive</a>
                    <a href="{{ site.url }}/about">About</a>
                    <a href="{{ site.url }}/projects">Projects</a>
                    <a href="{{ site.url }}/work">Work</a>
                </nav>
            </header>
        </div>
    </div>
    
    <div id="main" role="main" class="container">
        {{ content }}
        
        {% include comments.html %}
    </div>
    
    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
            <footer class="footer">
                <span>&copy; {{ site.time | date: '%Y' }} Naman Dwivedi. Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> and hosted on <a href="https://pages.github.com/" rel="nofollow">Github Pages.</a></span>
                
            </footer>
        </div>
    </div>

</body>
</html>
